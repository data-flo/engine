version: "3.5"

services:

  samba:
    image: joebiellik/samba-server
    volumes:
      # You must provide a Samba config file
      - ./smb.conf:/etc/samba/smb.conf
      # Shares
      - ./share/:/mnt/share/
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139/tcp"
      - "8445:445/tcp"
    environment:
      - USERNAME=joe
      - PASSWORD=samba
      # Uncomment to override defaults
      # - UID=1000
      # - GID=1000
    healthcheck:
      test: smbstatus
      interval: 1s
      retries: 5
      start_period: 1s
      timeout: 1s

  nginx:  
    image: nginx
    ports:
      - "8000:80"
    depends_on: 
      samba:
        condition: service_healthy