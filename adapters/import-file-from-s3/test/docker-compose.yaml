# Used for local development
version: "3.1"
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: NNEV9C8ZYRHATNI2MRZ9 # Username
      MINIO_SECRET_KEY: DgsAUwzoBssqAAa7WxzeBzO4Ty1rloXIFsTZFWXC # Password
    command: server /data --console-address ":9001"
    healthcheck:
      test: curl --fail http://localhost:9000 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  nginx: 
    image: nginx
    ports:
      - "8000:80"
    depends_on: 
      - "minio"
    