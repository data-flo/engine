version: "3.8"

services:
  postgres:
    image: postgres
    ports:
      - 5444:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  nginx:
    image: nginx
    ports:
      - "8000:80"
    depends_on:
      postgres:
        condition: service_healthy
